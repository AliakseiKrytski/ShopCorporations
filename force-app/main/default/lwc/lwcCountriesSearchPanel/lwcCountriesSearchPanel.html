<template>
    <div class='slds-box slds-var-p-around_small'>
        <lightning-layout
            vertical-align="end"
            class="slds-var-m-bottom_small"
        >
            <lightning-layout-item>
                <lightning-combobox
                    name="searchby"
                    value={searchBy}
                    placeholder="Select search type"
                    options={searchByOptions}
                    onchange={handleSearchByChange}
                    class='slds-size_small'
                    label="Search by"
                ></lightning-combobox>
            </lightning-layout-item>
            <lightning-layout-item class="slds-var-p-left_xx-small" flexibility="grow">
                <lightning-input
                    type="search"
                    onchange={handleSearchTextChange}
                    label="Input text"
                ></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item class="slds-var-p-left_xx-small">
                <lightning-button
                    label="Search"
                    variant="brand"
                    onclick={handleSearch}
                ></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
